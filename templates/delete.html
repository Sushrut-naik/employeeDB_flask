  <div class="form-box">
    <h2>Delete Employee</h2>
    <form method='POST' action='#'>
      <div class="user-box">
        <input type="number" name="" required="" placeholder="ID">
      </div>
      <div class="user-box">
        <input type="text" name="" required="" placeholder="Name">
      </div>
      <div class="user-box">
        <textarea placeholder="Address" rows="1"></textarea>
      </div>
      <div class="user-box">
        <input placeholder="DOB" type="text" onfocus="(this.type='date')" id="date" />

      </div>
      <div class="user-box">
        <input type="number" name="" required="" placeholder="Mobile No.">
      </div>
      <input type=submit class='button' value='delete'>
    </form>
  </div>
